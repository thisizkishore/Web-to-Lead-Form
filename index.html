<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To Lead Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body> 
    <h1>Create Lead</h1>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdM0000094S6I" method="POST" onsubmit="beforesubmit()">
    
    <input type=hidden name="oid" value="00DdM0000094S6I">
    <input type=hidden name="retURL" value="">
    <input type=hidden name="Lead_Date__c" class="outputdate">
    
    <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required="true"/><br>
    
    <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required="true"/><br>
    
    <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" required="true"/><br>
    
    <label for="lead_date__c">Lead Date</label><input class="inputdate" type="date" required="true"/><br>
    <!--Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NdM00000DK3rt" name="00NdM00000DK3rt" size="12" type="text" /></span><br>-->
    
    <input type="submit" name="submit" class="submit">
    
    </form>
    
</body>
</html>
